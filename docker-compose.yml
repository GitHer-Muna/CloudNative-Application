services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: RootPass123!
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: inventory_user
      MYSQL_PASSWORD: inventory_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: inventory_user
      DB_PASSWORD: inventory_pass
      DB_NAME: inventory_db
      JWT_SECRET: dev_jwt_secret
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/.env:/app/.env
      - /app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run dev"

  frontend:
    image: node:18-alpine
    restart: unless-stopped
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "true"
      BROWSER: none
      REACT_APP_API_URL: "/api"
      # Webpack dev server HMR socket configuration. Adjust for remote previews like Codespaces if needed:
      WDS_SOCKET_HOST: "0.0.0.0"
      WDS_SOCKET_PORT: "3000"
      WDS_SOCKET_PROTOCOL: "wss"
      WDS_SOCKET_PATH: "/ws"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: sh -c "npm install --legacy-peer-deps && npm start"

volumes:
  db_data:
